name: Test

on:
  push:
    branches: [ master, pro ]
  pull_request:
    branches: [ dev, master, pro ]

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15
    
    - name: Set env
      env:
        PUBLIC_KEY_PATH: ./rsa_public.pem

    - name: Test
      run: go test -v ./...
